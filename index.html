<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIK</title>

    <!-- css -->
    <link rel="stylesheet" href="./common/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./common/css/common.css">

    <link rel="stylesheet" href="./main/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <div class="container">
                <div class="logo-box">
                    <a href="#">
                        <img src="./common/img/logo-white.svg" alt="">

                </div>
                <div class="menu-box">

                        </span>
                    </a>

                    </div>
                </div>
            </div>

        <!-- visual-content-wrap -->

            <div class="video-wrap">

                </div>
            </div>

            <div class="container">
                <div class="title-box">

                        <div class="icon-box">
                            <img src="./common/img/icon-sub-title-arrow-white.svg" alt="">

                        <span class="sub-title">
                            Web Designer & Web Publisher
                        </span>
                    </div>
                    <h2 class="title">
                        <span>
                            a round.
                        </span>
                        <span>
                            round life.
                        </span>
                    </h2>
                </div>

                <div class="desc-box">
                    <div class="text-box">
                        <span class="bold">
                            동그라미를 보면 어떤 생각이 드시나요?
                        </span>
                        <span>
                            저는 각진 곳 하나 없이 동글동글한 동그라미가 부드럽고,<br/>
                            유연하다는 느낌이 드는 것 같습니다<br/>
                            저는 모든 면에서 동그라미처럼 유연한 사람이 되고자 합니다
                        </span>
                        <div class="button-box">
                            <a href="#">
                                <span class="button-effect">
                                    Read More
                                </span>
                                <div class="icon-box">
                                    <img src="./common/img/icon-arrow-right-whtie.svg" alt="">
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- recent-content-wrap -->
        <section class="recent-content-wrap">
            <!--  -->
            <div class="section-title-box">
                <div class="container">
                    <h2 class="title">
                        Recent<br/>
                        Issue<span class="circle">.</span>
                    </h2>
                    <p class="desc">
                        일상적인 모습들을 블로그 포스트를 통해<br/>
                        만나 보실 수 있습니다.
                    </p>
                </div>
            </div>

            <!--  -->
            <div class="recent-swiper-box">
                <div class="swiper mySwiper" id="recent-swiper">
                    <div class="swiper-wrapper">
                        <!-- 01 -->
                        <div class="swiper-slide">
                            <a href="#">
                                <div class="thumb-img-box">

                                </div>
                                <div class="text-box">
                                    <span>

                                    </span>
                                    <p>

                                    </p>
                                </div>
                                <div class="button-box">
                                    <a href="#">
                                        
                                    </a>
                                </div>
                            </a>
                        </div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                        <div class="swiper-slide">Slide 4</div>
                        <div class="swiper-slide">Slide 5</div>
                        <div class="swiper-slide">Slide 6</div>
                        <div class="swiper-slide">Slide 7</div>
                        <div class="swiper-slide">Slide 8</div>
                        <div class="swiper-slide">Slide 9</div>
