<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIK</title>

    <!-- css -->
    <link rel="stylesheet" href="./common/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./common/css/style.css">
    <link rel="stylesheet" href="./common/css/header.css">
    <link rel="stylesheet" href="./main/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script src="./common/js/jquery-3.7.1.min.js"></script>
    <script src="./common/js/lenis.min.js"></script>
    <script src="./common/js/swiper-bundle.min.js"></script>
    <script src="./common/js/main.js" defer></script>
    <script src="./main/js/main.js" defer></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <div class="container">
                <div class="logo-box">
                    <a href="#">
                        <img src="./common/img/logo-white.svg" alt="">
                    </a>
                </div>
                <div class="menu-box">
                    <a class="menu-btn button-effect" href="#">
                        <span>
                            Menu
                        </span>
                    </a>
                    <div class="burger-wrap">
                        <a class="burger-box" href="#">
                            <span></span>
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- video-content-wrap -->
        <section class="video-content-wrap">
            <!-- video-box -->
            <div class="background-video-box">
                <div class="video-box">
                    <video src="./main/img/cloud.mp4" loop autoplay muted playsinline></video>
                </div>
                <div class="screen-box"></div>
            </div>
        </section>

        <!-- main-content-wrap -->
        <section class="main-content-wrap">
            <section class="intro-text-box">
                <div class="container">
                    <div class="title-box">
                        <h1 class="title circle">A round round life</h1>
                    </div>
                    <div class="para-title-box">
                        <div class="sub-text gsap-fade-up">
                            <span class="text">
                                Who am I
                            </span>
                            <span class="line"></span>
                            <span class="circle"></span>
                        </div>
                        <h2 class="title gsap-fade-up">
                            동그라미 디자이너<br/>
                            김대식
                        </h2>
                    </div>
                    <div class="para-desc-box">
                        <p class="desc gsap-fade-up">
                            동그라미를 보면 어떤 생각이 드시나요?<br/>
                            저는 각진 곳 하나 없이 동글동글한 동그라미가 부드럽고 유연하다는 느낌이 드는 것 같습니다
                        </p>
                        <p class="desc gsap-fade-up bold">
                            저는 모든 면에서 동그라미처럼 유연한 사람이 되고자 합니다.
                        </p>
                    </div>
                </div>
            </section>
            <section class="intro-text-box">
                <div class="container">
                    <div class="title-box">
                        <h1 class="title">HE WAS BORN
                            CREATIVE
                            CONSULTANCY
                        </h1>
                    </div>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
